<!DOCTYPE html>
<html>
<head>
    <title>Can We Play?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative; /* Add this line to set the position context */
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            text-align: center;
        }
        button {
            background-color: #0074d9;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .footer {
            position: absolute;
            top: 10px; /* Adjust top to position it at the top of the screen */
            right: 10px; /* Position it at the right corner */
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Can We Play?</h1>
    </div>
    <div class="container">
        <p>Click "Yes" or "No" to decide:</p>
        <button id="yesButton">Yes</button>
        <button id="noButton">No</button>
        <p id="result"></p>
    </div>
    <div class="footer">
        <p>Website by Xian</p>
    </div>

    <script>
        // Add event listeners to the buttons to handle user clicks
        document.getElementById("yesButton").addEventListener("click", function() {
            document.getElementById("result").textContent = "Let's Go!";
        });

        document.getElementById("noButton").addEventListener("click", function() {
            document.getElementById("result").textContent = "Alright.";
        });
    </script>
</body>
</html>
